<html>
  <head>
    <title>UltiBoard</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link href="css/index.css" rel="stylesheet">
    <script type="text/javascript" src="./js/field.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/jquery.js"></script>
  </head>
  <body onload="init()">
    <select onchange="switch_mode(this)">
      <option value="horizontal">horizontal</option>
      <option value="vertical">vertical</option>
    </select>
    <select id="plays" onchange="switch_play(this)"></select>
    <select id="scenarios"></select>
    <select id="kfs"></select>
    <input type="checkbox" onchange="switch_fov()"/> FOV
    <hr/>
    <div class="field">
      <div class="zone"></div>
      <div class="zone"></div>
      <div class="player player1 home">1</div>
      <div class="player player2 home">2</div>
      <div class="player player3 home">3</div>
      <div class="player player4 home">4</div>
      <div class="player player5 home">5</div>
      <div class="player player6 home">6</div>
      <div class="player player7 home">7</div>
      <div class="player player1 away">1</div>
      <div class="player player2 away">2</div>
      <div class="player player3 away">3</div>
      <div class="player player4 away">4</div>
      <div class="player player5 away">5</div>
      <div class="player player6 away">6</div>
      <div class="player player7 away">7</div>
      <div class="disc"></div>
    </div>
  </body>
</html>
