<html xmlns:svg="http://www.w3.org/2000/svg">
  <head>
    <title>UltiBoard</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script type="text/javascript" src="./js/ui.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/field.js"></script>

    <style>
    circle { fill: red }
  </style>
  </head>
  <body onload="init()">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">UltiBoard</a>
          <ul class="nav">
            <li class="dropdown hide">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Orientation <b class="caret"></b></a>
              <ul class="dropdown-menu" id="orientations">
                <li data-value="horizontal"><a href="#">Horizontal</a></li>
                <li data-value="vertical"><a href="#">Vertical</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Play <b class="caret"></b></a>
              <ul id="plays" class="dropdown-menu"></ul>
            </li>
            <li class="dropdown hide">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Scenario <b class="caret"></b></a>
              <ul id="scenarios" class="dropdown-menu"></ul>
            </li>
          </ul>
      <label class="checkbox inline pull-right">
        <input type="checkbox" id="vision"/> FOV
      </label>
    </div>
    </div>
  </div>
    <div class="container">
    <h1></h1>
    <div class="field">
      <div class="zone"></div>
      <div class="zone"></div>
      <div class="disc"></div>
      <svg />
    </div>
    <ul id="kfs" class="nav nav-tabs nav-stacked pull-right"></ul>
    <div id="legend">
      <div class="home">
        <table class="table table-hover table-condensed">
          <tr>
            <th>#</th>
            <th>Role</th>
            <th>Line A</th>
            <th>Line B</th>
          </tr>
        </table>
      </div>
    <div class="away">
        <table class="table table-hover table-condensed">
          <tr>
            <th>#</th>
            <th>Role</th>
            <th>Line A</th>
            <th>Line B</th>
          </tr>
        </table>
    </div>
    </div>
  </div>


    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  </body>
