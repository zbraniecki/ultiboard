<html>
  <head>
    <title>UltiBoard</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script type="text/javascript" src="./js/ui.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/field.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/jquery.js"></script>
  </head>
  <body onload="init()">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">UltiBoard</a>
          <ul class="nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Orientation <b class="caret"></b></a>
              <ul class="dropdown-menu" id="orientations">
                <li data-value="horizontal"><a href="#">Horizontal</a></li>
                <li data-value="vertical"><a href="#">Vertical</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Play <b class="caret"></b></a>
              <ul id="plays" class="dropdown-menu"></ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Scenario <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Foo</a></li>
                <li><a href="#">Foo2</a></li>
              </ul>
            </li>
          </ul>
      <select id="scenario" class="span3"></select>
      <select id="kf" class="span2"></select>
      <label class="checkbox inline">
        <input type="checkbox" onchange="switch_fov()"/> FOV
      </label>
    </div>
    </div>
    </div>
    <div class="container">
    <h1></h1>
    <div class="field">
      <div class="zone"></div>
      <div class="zone"></div>
      <div class="player player1 home">1</div>
      <div class="player player2 home">2</div>
      <div class="player player3 home">3</div>
      <div class="player player4 home">4</div>
      <div class="player player5 home">5</div>
      <div class="player player6 home">6</div>
      <div class="player player7 home">7</div>
      <div class="player player1 away">1</div>
      <div class="player player2 away">2</div>
      <div class="player player3 away">3</div>
      <div class="player player4 away">4</div>
      <div class="player player5 away">5</div>
      <div class="player player6 away">6</div>
      <div class="player player7 away">7</div>
      <div class="disc"></div>
    </div>
  </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  </body>
</html>
